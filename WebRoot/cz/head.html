		<link rel="stylesheet" href="../css/mycss.css">

		<script type="text/javascript">
			
			$(function() {
				var audio = document.getElementById('newSound');
				if (audio !== null) {
					audio.play();
				}
			})
			
			function music_swit() {
				var value = $("#swit").attr("value");
				var audio = $("#newSound")[0];
				$("#swit").attr('src',"../img/"+value+".png");
				if(audio != null && value=="play") {
					audio.pause();
					$("#swit").attr('value',"stop");
				}else if(audio !=null && value=="stop"){
					audio.play();
					$("#swit").attr('value',"play");
				}
			}
		</script>
	</head>
	<body style="background: url(../img/head.jpg);">
		<audio id="newSound" controls="controls" autobuffer="autobuffer" hidden="hidden">
			<source src="http://music.163.com/song/media/outer/url?id=1313107065.mp3" />
		</audio>
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4">
					<marquee><font color="#1B6D85" face="Microsoft Yahei"style="font-size: 30px;">音乐:RISE&nbsp;&nbsp;(登峰造极境—英雄联盟2018全球总决赛主题曲)</font></marquee>
				</div>
				<div class="col-lg-4">
					<abbr title="音乐开关"><img id="swit"  style="float: right; padding-top: 50px;" src="../img/stop.png" value="play" onclick="music_swit()" /></abbr>
				</div>
			</div>
		</div>

				</div>

		</div>
