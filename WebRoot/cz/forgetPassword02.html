<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>充值网-重置密码</title>
		<!-- 标题栏： -->
		<link rel="icon"
			href="https://www.easyicon.net/api/resizeApi.php?id=19315&size=128"
			type="image/x-icon">
		<!-- 收藏夹： -->
		<link rel="shortcut icon"
			href="https://www.easyicon.net/api/resizeApi.php?id=19315&size=128"
			type="image/x-icon">
		<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
		<link
			href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
			rel="stylesheet">
		<link
			href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"
			rel="stylesheet">
		<script
			src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/mycss.css"/>
	</head>
	<body>
		<div class="container">
			<div class="form row" style="width: 600px;">
				<div class="form-horizontal" id="login_form">
					<h3 class="form-title col-md-offset-3">重置密码</h3>
					<h4 class="col-md-offset-4"><font color="#1B6D85">用户:<font color="red">***</font>将重置密码</font></h4>
					<div class="row">
						<div class="col-sm-2">
						</div>
						<div class="col col-sm-8">
							<form class="form-horizontal" action="#">
								<div class="row" style="padding-right: 60px;">
									<div class="form-group">
										<div class="col-sm-3"></div>
										<div class="col-sm-8">
											<i class="fa fa-lock fa-lg"></i>
											<input type="password" class="form-control" name="text" id="uaccount" placeholder="密码">
										</div>
										
									</div>
									<div class="form-group">
										<div class="col-sm-3"></div>
										<div class="col-sm-8">
											<i class="fa fa-lock fa-lg"></i>
											<input type="password" class="form-control" name="umail" id="umail" placeholder="再次输入密码">
										</div>
									</div>
								</div>
								<div class="form-group" style="padding-top: 50px;">
									<div class="col-sm-7 col-sm-offset-3">
										<button type="submit" class="btn btn-success" style="padding-left: 60px;padding-right: 60px;">完成</button>
									</div>
								</div>
							</form>
						</div>
						<div class="col-sm-2">
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
