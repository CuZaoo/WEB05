<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<!--声明文档兼容模式，表示使用IE浏览器的最新模式-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--设置视口的宽度(值为设备的理想宽度)，页面初始缩放值<理想宽度/可见宽度>-->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title>充值网_登录</title>
<!-- 标题栏： -->
		<link rel="icon" href="https://www.easyicon.net/api/resizeApi.php?id=19315&size=128" type="image/x-icon">
<!-- 收藏夹： -->
		<link rel="shortcut icon" href="https://www.easyicon.net/api/resizeApi.php?id=19315&size=128" type="image/x-icon">
		<script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
		<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="../css/mycss.css">
	</head>
	<body>
		<div class="container">
			<div class="form row">
				<div class="form-horizontal col-md-offset-3" id="login_form">
					<h3 class="form-title">登录</h3>
					<div class="col-md-9">
						<form class="form-horizontal" id="loginForm" action="/WEB05/login" method="get">
							<div class="form-group">
								<i class="fa fa-user fa-lg"></i>
								<input class="form-control required" type="text" placeholder="账户/邮箱" id="uaccount" name="uaccount" autofocus="autofocus"
								 maxlength="15" />
							</div>
							<div class="form-group">
								<i class="fa fa-lock fa-lg"></i>
								<input class="form-control required" type="password" placeholder="密码" id="upassword" name="upassword"
								 maxlength="15" />
							</div>
							<div class="form-group">
								<label class="checkbox col-lg-6">
									<input type="checkbox" name="remember" value="1" />记住我
								</label>
								<label class="col-lg-6" style="padding-top: 7px;">
									<a href="#">忘记密码</a>
								</label>
							</div>
							<div class="form-group col-md-offset-9" style="padding-right: 50px;">
								<button type="submit" class="btn btn-success pull-right" style="padding-left: 50px;padding-right: 50px;">登录</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
